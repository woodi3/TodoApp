<ion-header>

  <ion-navbar>
    <ion-title>New Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Give your todo a title</ion-label>
      <ion-textarea [(ngModel)]="title"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Describe what needs to be completed</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>What kind of todo is this?</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value ="personal">Personal Errand</ion-option>
        <ion-option value ="work">Work Project Item</ion-option>
        <ion-option value ="Grocery">Grocery Item</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-row justify-content-center>
    <button ion-button large strong (tap) = "addTodo()">
      Save Todo
    </button>
  </ion-row>
</ion-content>
